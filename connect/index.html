<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + NextUI</title>
  <meta key="title" content="Vite + NextUI" property="og:title" />
  <meta content="Make beautiful websites regardless of your design experience." property="og:description" />
  <meta content="Make beautiful websites regardless of your design experience." name="description" />
  <meta key="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    name="viewport" />
  <link href="/favicon.ico" rel="icon" />
</head>

<body class="light text-foreground bg-background">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
  <script>
    window.loadSlots = () => {
      let framesEl = document.getElementById("framesList")
      if (framesEl) {
        framesEl.attachShadow({ mode: "open" }).innerHTML = `
	    	  <slot style="display: none;" name="frameStore"></slot>
		    	<slot id="frameStageSlot" style="width: 100%; height: 100%;" name="frameStage"></slot>
          <slot id="frameTabsSlot" style="padding-left: 3.75%; display: flex; overflow: hidden; width: 100%; height: 100%;" name="frameTabs"></slot>
	      `;
      }
    }
  </script>
</body>

</html>
